version: '3.8'

services:
  garden-monitor:
    build: .
    container_name: pico-garden-monitor
    ports:
      - "5000:5000"
    volumes:
      - garden_data:/app/data
    environment:
      - FLASK_ENV=production
      - DATABASE=/app/data/garden_data.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  garden_data:
    driver: local